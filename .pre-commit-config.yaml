repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: lint-nix
        name: nix lint
        entry: just lint-nix
        language: system
        pass_filenames: false
        always_run: true

      - id: lint-shell
        name: shellcheck
        entry: just lint-shell
        language: system
        pass_filenames: false
        always_run: true
